<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор подписи</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Логотип">
        <h2>Создание подписи</h2>
    </div>

    <div class="input-container">
        <div class="form__group">
            <input type="text" id="office" class="form__field" placeholder=" " maxlength="3" />
            <label for="office" class="form__label">Номер офиса:</label>
        </div>

        <div class="form__group">
            <input type="text" id="extension" class="form__field" placeholder=" " maxlength="4" />
            <label for="extension" class="form__label">Добавочный номер:</label>
        </div>

        <div class="form__group checkbox-group">
            <div class="checkbox-wrapper-7">
                <input class="tgl tgl-ios" id="showMobile" type="checkbox"/>
                <label class="tgl-btn" for="showMobile"></label>
            </div>
            <label for="showMobile" class="form__label checkbox-label">Добавить сотовый телефон</label>
        </div>

        <div class="form__group" id="mobileGroup" class="hidden">
            <input type="text" id="mobile" class="form__field" placeholder=" " />
            <label for="mobile" class="form__label">Сотовый телефон:</label>
        </div>

        <div class="form__group">
            <input type="text" id="email" class="form__field" placeholder=" " />
            <label for="email" class="form__label">Email:</label>
        </div>
    </div>

    <button class="button">Создать подпись</button>
    <br>
    <canvas id="signature" width="600" height="88"></canvas>

    <script src="scripts/script.js"></script>
</body>
</html>
